@PART[IRT40Cockpit]:HAS[!MODULE[TRR_Reflection]]:NEEDS[TextureReplacerReplaced]
{
	%MODULE[TRR_Reflection]
	{
		%name = TRR_Reflection
		%shader = ShaderNG/TR_Reflective_Emissive_Alpha
		%colour = 0.5 0.5 0.5
		%interval = 4
		%meshes = Mk1Cockpit
	}
}

